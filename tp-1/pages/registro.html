<!DOCTYPE html>
<html class="back-color" lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>registro</title>

    <link rel="stylesheet" href="../css/estilos.css">

    <link rel="shortcut icon" href="../imagenes/huella.jpg" type="image/x-icon">

</head>

<body>

    <header>

        <!-- titulo de la pagina -->
        <div class="principal">


            <div class="back-img_huella">

                <div>

                    <h1 class="titulo-index">Patitas y huellas</h1>
                    <span class="subtitulo-pet">pet-shop</span>

                </div>

                <img class="img-huella" src="../imagenes/huella.jpg" alt="huella-principal">
                <!-- <img class="img-huella" src="./imagenes/huella.jpg" alt="huella-principal">
                <img class="img-huella" src="./imagenes/huella.jpg" alt="huella-principal"> -->

                <span class="span-indicador">Registro</span>


                <!-- navegacion -->
                <nav class="nav-index">

                    <ul class="lista-Ul">

                        <li><a class="enlace" href="../index.html">Inicio</a></li>

                        <li><a class="enlace" href="./nosotros.html">Nosotros</a></li>

                        <li><a class="enlace" href="./servicios.html">Servicios</a></li>

                        <li><a class="enlace" href="./productos.html">Productos</a></li>

                        <li><a class="enlace" href="./registro.html">registro</a></li>

                    </ul>

                </nav>

            </div>

        </div>

    </header>

    <main class="principal">

        <div class="titulo-contacto">

            <h2>Formulario de contacto</h2>

            <span>A continuacion complete todos los campos</span>

        </div>

        <!-- formulario de contacto -->
        <div class="contenedor-form">

            <form class="formulario" action="">
              
                <div>
                    <label class="input-form" for="nombre">nombre y apellido</label>
                    <input class="input-user" placeholder="Ingresá tu nombre" id="nombre" type="text">
                </div>
              
                <div>
                    <label class="input-form" for="email">E-mail</label>
                    <input class="input-user" placeholder="Ingresá tu E-mail" id="email" type="email">
                </div>
              
                <div>
                    <label class="input-form" for="direccion">Dirección</label>
                    <input class="input-user" placeholder="ingresá tu dirección" id="direccion" type="text">
                </div>
                
                <div>
                    <label class="input-form" for="telefono">Teléfono</label>
                    <input class="input-user" placeholder="Ingresá tu telefono" id="telefono" type="number">
                </div>

                <textarea class="caja-texto" placeholder="Dejanos tu consulta" name="textarea" id="texto" cols="50" rows="10"></textarea>
                
                <div class="caja-btn-enviar">
                  <input class="btn-enviar" type="submit" value="Enviar consulta">
                </div>           

            </form>

        </div>

    </main>

    <footer id="footer">

        <div class="caja-redes-ubi">

            <div class="fondo-img-footer">
                <img class="img-huella-footer" src="../imagenes/huella.jpg" alt="">
            </div>

            <div id="ubicacion" class="map-ubicacion">


                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6808.355379540123!2d-64.16192155681303!3d-31.436774797008898!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432a2d187ca21ab%3A0xb4ed7ba861542f38!2zQ29sw7NuLCBDw7NyZG9iYQ!5e0!3m2!1ses-419!2sar!4v1694964398186!5m2!1ses-419!2sar"
                    width="300" height="100" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">

                </iframe>


            </div>

            <div class="redes-box">
                <div class="contenedor-enlaces-img">
                    <img class="redes" src="../iconos/whatsapp.png" alt="imagen-whatsapp">
                    <a class="enlace-redes" target="_blank" class="whatsapp"
                        href="https://web.whatsapp.com/">whatsapp</a>

                    <img class="redes" src="../iconos/instagram.png" alt="imagen-instagram">
                    <a class="enlace-redes" target="_blank" href="https://www.instagram.com/">Instagram</a>

                    <img class="redes" src="../iconos/twitter.png" alt="imagen-twitter">
                    <a class="enlace-redes" target="_blank" href="https://twitter.com/home">Twitter</a>
                </div>
            </div>

        </div>

    </footer>

</body>

</html>
