<!DOCTYPE html>
<html class="back" lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>REGISTRO</title>

    <link rel="stylesheet" href="../css/estilos.css">

    <link rel="shortcut icon" href="../imagenes/huella.jpg" type="image/x-icon">

    <!-- fuentes de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

</head>

<body>

    <header class="portada-header back-img_huella">

        <div class="portada-flex">
            
            <div>
                <h1 class="titulo-principal">Patitas y huellas</h1>
            </div>
            
            <div class="huella">
                <img class="img-huella" src="../imagenes/huella.jpg" alt="huella-principal">
                <span class="indicador-span" >registro</span>
            </div>
            
            <div>
                <span class="titulos-pet">pet-shop</span>
            </div>
            
        </div>

        <!-- navegacion -->
        <nav class="nav-index">

            <ul class="lista-ul">

                <li><a class="enlace" href="../index.html">Inicio</a></li>

                <li><a class="enlace" class="enlace" href="./nosotros.html">Nosotros</a>
                </li>

                <li><a class="enlace" class="enlace" href="./servicios.html">Servicios</a>
                </li>

                <li><a class="enlace" class="enlace" href="./productos.html">Productos</a>
                </li>

                <li><a class="enlace" class="enlace" href="./registro.html">contacto</a>
                </li>

            </ul>

        </nav>

    </header>

    <main class="portada-principal">

        <div class="titulo-contacto">

            <h2 class="form-title">Formulario de contacto</h2>

            <div class="span-subtitle">
                <span>A continuacion complete todos los campos</span>
            </div>
        </div>


        <form class="row g-3">

            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
       

    </main>

    <footer class="footer">
        <!-- imagen de huella del footer -->
        <div>
            <img class="img-huella-footer" src="../imagenes/huella.jpg" alt="imagen de huella">
        </div>

        <!-- <span>Seguinos en nuestras redes sociales</span> -->

        <span class="seguinos-tx">contactanos por nuestras redes sociales</span>

        <div class="box-redesImg">
            <a href="https://www.instagram.com/" target="_blank"><img class="redes-img" src="../iconos/instagram.png"
                    alt=""></a>
            <a href="https://twitter.com/home" target="_blank"><img class="redes-img" src="../iconos/twitter.png"
                    alt=""></a>
            <a href="https://web.whatsapp.com/" target="_blank"><img class="redes-img" src="../iconos/whatsapp.png"
                    alt=""></a>
        </div>

    </footer>

</body>

</html>
