    <header class="portada-header back-img_huella">

        <div class="contenedor-span">

        </div>

        <!-- contenedor de imagen de huella -->
        <div class="portada-huella">
            <img class="img-huella" src="../imagenes/huella.jpg" alt="huella-principal">
        </div>


        <!-- span para que el usuario sepa donde esta posicionado -->
        <div class="span-indicador">
            <span>registro</span>
        </div>

        <!-- navegacion -->
        <nav class="nav-index">

            <ul class="lista-ul">

                <li><a class="enlace" href="../index.html">Inicio</a></li>

                <li><a class="enlace" class="enlace" href="./nosotros.html">Nosotros</a>

                <li><a class="enlace" class="enlace" href="./registro.html">Registro</a>
                </li>

            </ul>

        </nav>

    </header>

    <main class="portada-principal">

        <div class="titulo-contacto">

            <h2 class="form-title">Formulario de contacto</h2>

            <div class="span-subtitle">
                <span>A continuacion complete todos los campos</span>
            </div>
        </div>





        <form class="caja-formulario" action="">

            <div class="caja-datos">
                <label for="nombre">nombre</label>
                <input placeholder="Nombre" type="text" id="nombre">
            </div>

            <div class="caja-datos">
                <label for="nombre">apellido</label>
                <input placeholder="Apellido" type="text" id="nombre">
            </div>

            <div class="caja-datos">
                <label for="direccion">Dirección</label>
                <input placeholder="Dirección" type="text" id="direccion">
            </div>

            <div class="caja-datos">
                <label for="telefono">teléfono</label>
                <input placeholder="Teléfono" type="number" id="telefono">
            </div>

            <div class="caja-datos">
                <label for="consulta">consulta</label>
                <input placeholder="Motivo de consulta" type="text" id="consulta">
            </div>

            <div class="caja-datos">
                <label for="E-mail">E-mail</label>
                <input placeholder="E-mail" type="email" id="E-mail">
            </div>

            <textarea class="Textarea" placeholder="Comentarios" class="textarea" name="textarea" id="formulario"
                cols="45" rows="10">

                </textarea>

            <div class="caja-btn-enviar">
                <!-- para poder cambiar el texto por defecto que viene en el boton, con el atributo value, se puede realizar. -->
                <input class="btn-enviar" type="submit" value="Enviar consulta" id="boton-enviar">
            </div>

            <div class="caja-btn-enviar btn-enviar">
                <input type="reset" value="Limpiar">
            </div>

        </form>


    </main>

    <footer class="footer">
        <!-- imagen de huella del footer -->
        <div>
            <img class="img-huella-footer" src="../imagenes/huella.jpg" alt="imagen de huella">
